  <style>
    
/* gradients */
    #regular {
      background-image: conic-gradient(red, orange, yellow, green, blue, purple, red);
      border-radius: 50%;
    }

    #pastel {
      background-image: conic-gradient(#fea3aa, #f8b88b, #faf884, #baed91, #b2cefe, #f2a2e8, #fea3aa);
      border-radius: 50%;
    }

    #grayscale {
      background-image: conic-gradient(#ffffff, #cccccc, #999999, #666666, #333333, #000000);
      border-radius: 50%;
    }
  
  </style>
</head>

<body>
